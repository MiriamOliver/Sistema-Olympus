<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema Olympus</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="../assets/img/logo_olimpus.png">
    </head>
    <body>
      <nav class="navbar">
        <div class="col-10">
          <img src="../assets/img/logo_olimpus.png">
          <h2 class="gelatine"><a class="nav-link" href="../index.html">Sistema Olympus</a></h2>
        </div>
        <div class="col-1">
          <a href="./login.html" title="Cerrar Sesion"><i title="Cerrar Sesion" class="fa fa-sign-out" aria-hidden="true"></i></a>
        </div>
      </nav>
        <div class="btn-volver">
            <a href="./perfilDios.html"><button class="volver"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button></a>
        </div>
        <div class="mb-5 d-flex justify-content-evenly align-items-between">
            <div class="formulario col-4">
                <div class="shadow-sm border rounded-3">
                <div class="p-5 border rounded-3 contenedorRegistro">
                    <h2 class="text-center mb-4">Cambiar Contraseña</h2>
                    <p class="text-center">Modificación de contraseña del usuario</p>
                </div>
                <form class="p-5" id="registro">
                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control area-texto password" name="password" required>
                        <span class="error_password"></span>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Contraseña nueva</label>
                        <input type="password" class="form-control area-texto new_password" name="new_password" required>
                        <span class="error_password"></span>
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Confirmar constraseña nueva</label>
                      <input type="password" class="form-control area-texto confirm_password" name="confirm_password" required>
                      <span class="error_confirm-password"></span>
                  </div>
                    <div class="mb-4 mt-5 d-grid gap-2 col-6 mx-auto boton">
                        <button class="btn btn-primary" type="submit">Actualizar perfil</button>
                        <!-- <a href="./editarAtributos.html"><button class="btn btn-primary" type="button">Cambiar atributos</button></a> -->
                    </div>
                </form>
                </div>
            </div>
            <div class="col-4 formulario">
                <div class="shadow-sm border rounded-3">
                  <div class="p-5 border rounded-3 contenedorRegistro">
                    <h2 class="text-center mb-4">Cambiar Atributos</h2>
                    <p class="text-center">Modificación de los puntos de habilidades</p>
                  </div>
                  <form class="p-5" id="registro">
                    <div class="mb-4">
                      <label class="form-label">Sabiduria&nbsp;&nbsp;-&nbsp;&nbsp;</label><output>3</output>
                      <input type="range" value="3" class="form-range" min="1" max="5" id="sabiduria" name="sabiduria" oninput="this.previousElementSibling.value = this.value">
                      
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Nobleza&nbsp;&nbsp;-&nbsp;&nbsp;</label><output>3</output>
                      <input type="range" value="3" class="form-range" min="1" max="5" id="nobleza" name="nobleza" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Virtud&nbsp;&nbsp;-&nbsp;&nbsp;</label><output>3</output>
                      <input type="range" value="3" class="form-range" min="1" max="5" id="virtud" name="virtud" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Maldad&nbsp;&nbsp;-&nbsp;&nbsp;</label><output>3</output>
                      <input type="range" value="3" class="form-range" min="1" max="5" id="maldad" name="maldad" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Audacia&nbsp;&nbsp;-&nbsp;&nbsp;</label><output>3</output>
                      <input type="range" value="3" class="form-range" min="1" max="5" id="audacia" name="audacia" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto boton">
                        <button class="btn btn-primary" type="submit" id="goAttributes">Actualizar atributos</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        <div id="modalRegistro" class="modal">
            <div class="modalContent">
                <span class="close">×</span>
                <p id="parrafo"></p>
            </div>
        </div>
        <footer>
          <div class="row m-4 mb-5 d-flex justify-content-center contenedor-footer">
            <div class="col-4 d-flex justify-content-center ">
              <div class="text-start">
                <h5>EXPLORE</h5>
                <ul>
                  <li><a href="../index.html">Inicio</a></li>
                  <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
                </ul>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center ">
              <div class="text-start">
                <h5>CONTACTO</h5>
                <ul>
                  <li>Telf. 123 968 741</li>
                  <li>c/ Monte Olimpo, I</li>
                </ul>
              </div>
            </div>
          </div>
          <span>© Copyright - 2022 | Khattari - Miriam</span>
        </footer>
    </body>
</html>
